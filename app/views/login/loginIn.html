<article class="container">

  <img src="resources/app-login-background.gif" style="position:absolute;left:50%;transform:translate(-50%,0); -webkit-transform: translateX(-50%); top:0;height:100%;bottom:0;"></img>

  <div class="row">

    <div class="">
      <h3>{{'LoginWelcome'|translate}}</h3>

      <div class="row">
        <form name="loginForm" ng-submit="loginSubmit(userLoginEmail,loginForm.$valid)" class="form-inline col-xs-12 col-sm-8 col-sm-offset-2" role="form" novalidate>
          <div class="form-group"  ng-class="{ 'has-error' : loginForm.email.$invalid && !loginForm.email.$pristine }">
            <div class="input-group col-xs-12">
              <div class="input-group-addon input-lg">@</div>
              <input class="form-control input-lg" name="email" type="email"
                  ng-model="userLoginEmail" required placeholder="{{'Valid Email'|translate}}"
                  pattern=".{1,}@[_a-z0-9A-Z]+(\.[a-z0-9A-Z]+)+"></input>
            </div>
          </div>


          <div class="form-group">
            <select ng-model="navigLang" class="form-control input-lg"
            ng-options="style.title for style in navigLangs"
            ng-change="navigationChangeLang(navigLang.code)">{{'Choose your language'|translate}}</select>
          </div>

          <!--<div class="form-group col-xs-12">
            <button type="submit" ng-click="login(userLoginEmail)" class="btn btn-lg btn-default col-xs-12" translate>Sign in</button>
          </div>
          -->
          <div class="form-group" style="margin-top:20px;">
            <button analytics-on analytics-category="Commands"  analytics-label="Login label" analytics-value="1"
                type="submit" class="col-xs-12 btn btn-lg btn-primary"
                ng-disabled="!userLoginEmail">{{'LoginSignin'|translate}}</button>
          </div>

          <br><br><span style="float:right;font-size:10px;color: burlywood;"><span app-version></span></span>
          <button ng-click="navTraceClick()">track test</button>

        </form>
      </div>
    </div>

  </div>

</article>
